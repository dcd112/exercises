<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web Photos</title>
  </head>

  <body>

    <header>
      <h1>Web Photos</h1>
    </header>

    <main>

      <!--
        Attribution details:

        Ray Hennessey via Unsplash
        https://unsplash.com/@rayhennessy
      -->

      <section>
        <h2>High Quality</h2>

        <figure>
          <!-- include your image and caption -->
          <img src="images/flamingo-high.jpg" alt="A flamingo in the water.">

        </figure>
      </section>

      <section>
        <h2>Medium Quality</h2>

        <figure>
          <!-- include your image and caption -->
          <img src="images/flamingo-medium.jpg" alt="A flamingo in the water.">
          <figcaption>Medium quality, 40%, 25.9 kB (Photo by: Ray Hennessy)</figcaption>
        </figure>
      </section>

      <section>
        <h2>Low Quality</h2>

        <figure>
          <!-- include your image and caption -->
          <img src="images/flamingo-low.jpg" alt="A flamingo in the water.">
          <figcaption>Low quality, 20%, 10.1 kB (Photo by: Ray Hennessy)</figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
